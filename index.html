<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LudoGL</title>
		<meta name="description" content="LudoGL is a WebGL2-only renderer built from scratch" />
		<link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: black;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			}

			#canvas {
				width: 100%;
				height: 100%;
				display: block;
			}

			.switch {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 6px 0;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}

			.switch:last-child {
				border-bottom: none;
			}

			.switch span {
				color: white;
				font-size: 12px;
				font-weight: 500;
				letter-spacing: 0.5px;
			}

			.switch input[type='checkbox'] {
				appearance: none;
				width: 32px;
				height: 16px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 16px;
				position: relative;
				cursor: pointer;
				transition: background 0.3s;
			}

			.switch input[type='checkbox']:checked {
				background: white;
			}

			.switch input[type='checkbox']:before {
				content: '';
				position: absolute;
				width: 12px;
				height: 12px;
				border-radius: 50%;
				top: 2px;
				left: 2px;
				background: black;
				transition: transform 0.3s;
			}

			.switch input[type='checkbox']:checked:before {
				transform: translateX(16px);
			}

			.switch input[type='range'] {
				width: 100px;
				height: 4px;
				-webkit-appearance: none;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 2px;
				cursor: pointer;
			}

			.switch input[type='range']::-webkit-slider-thumb {
				-webkit-appearance: none;
				width: 12px;
				height: 12px;
				background: white;
				border-radius: 50%;
				cursor: pointer;
			}

			.switch input[type='color'] {
				border: none;
				cursor: pointer;
				background: none;
			}

			#controls {
				position: absolute;
				background-color: rgba(0, 0, 0, 0.7);
				backdrop-filter: blur(5px);
				padding: 12px;
				border-radius: 8px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
				bottom: 4px;
				right: 4px;
				display: flex;
				flex-direction: column;
				min-width: 220px;
				z-index: 10;
				transform: translateY(calc(100% - 40px));
				transition: transform 0.3s ease;
			}

			#controls.expanded {
				transform: translateY(0);
			}

			#controls-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				cursor: pointer;
				padding-bottom: 8px;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
				margin-bottom: 8px;
			}

			#controls-header span {
				color: white;
				font-size: 14px;
				font-weight: 600;
			}

			#controls-header .arrow {
				color: white;
				transform: rotate(180deg);
				transition: transform 0.3s;
			}

			#controls.expanded #controls-header .arrow {
				transform: rotate(0deg);
			}

			#debug {
				font-size: 12px;
				font-weight: 500;
				letter-spacing: 0.5px;
			}

			#title-bar {
				position: absolute;
				bottom: 4px;
				left: 4px;
				display: flex;
				align-items: center;
				gap: 12px;
				padding: 8px;
				background-color: rgba(0, 0, 0, 0.7);
				backdrop-filter: blur(5px);
				border-radius: 8px;
			}

			#title-bar h1 {
				margin: 0;
				color: white;
				font-size: 16px;
				font-weight: 600;
			}

			#title-bar a {
				color: white;
				text-decoration: none;
				font-size: 14px;
				opacity: 0.8;
				transition: opacity 0.2s;
			}

			#title-bar a:hover {
				opacity: 1;
			}

			@media (max-width: 768px) {
				#controls {
					left: 4px;
					right: 4px;
					bottom: 6px;
					min-width: auto;
					max-height: 50vh;
					overflow-y: auto;
				}

				#controls.expanded {
					transform: translateY(0);
				}

				#title-bar {
					left: 4px;
					right: 4px;
					bottom: unset;
					top: 4px;
					justify-content: center;
				}

				.switch input[type='range'] {
					width: 80px;
				}

				.switch span {
					font-size: 14px;
				}

				#controls-header span {
					font-size: 16px;
				}
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="title-bar">
			<h1>LudoGL</h1>
			<a href="https://github.com/emmelleppi/LudoGL" target="_blank">GitHub</a>
			<a href="https://x.com/mlperego" target="_blank">Twitter</a>
		</div>
		<div id="controls">
			<div id="controls-header">
				<span>Controls</span>
				<span class="arrow">â–¼</span>
			</div>
			<label class="switch">
				<span>Color</span>
				<input type="color" id="colorPicker" value="#090909" />
			</label>
			<label class="switch">
				<span>Emissive</span>
				<input type="color" id="emissiveColorPicker" value="#bb0000" />
			</label>
			<label class="switch">
				<span>Metalness</span>
				<input type="range" id="metalnessSlider" min="0" max="1" step="0.01" value="0" />
			</label>
			<label class="switch">
				<span>Roughness</span>
				<input type="range" id="roughnessSlider" min="0" max="1" step="0.01" value="0" />
			</label>
			<label class="switch">
				<span>Size</span>
				<input type="range" id="sizeSlider" min="0" max="1" step="0.01" value="0.5" />
			</label>
			<label class="switch">
				<span>GTAO</span>
				<input type="checkbox" id="gtaoCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>Semi Transparent</span>
				<input type="checkbox" id="semiTransparentCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>SSR</span>
				<input type="checkbox" id="ssrCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>Motion Blur</span>
				<input type="checkbox" id="motionBlurCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>Bloom</span>
				<input type="checkbox" id="bloomCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>LUT</span>
				<input type="checkbox" id="lutCheckbox" checked="true" />
			</label>
			<label class="switch">
				<span>Debug gBuffer</span>
				<input type="checkbox" id="debugGBufferButton" />
			</label>
			<label class="switch">
				<span>Show Helmet</span>
				<input type="checkbox" id="showHelmetButton" />
			</label>
			<div id="debug"></div>
		</div>
		<script type="module" src="src/index.js"></script>
		<script>
			document.getElementById('controls-header').addEventListener('click', () => {
				document.getElementById('controls').classList.toggle('expanded');
			});
			document.getElementById('controls').classList.toggle('expanded');
		</script>
	</body>
</html>
